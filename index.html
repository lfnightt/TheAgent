<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheAgent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  <body>
    <div class="app" role="application">
      <aside class="sidebar" aria-label="Sidebar">
        <div class="sidebar__top">
          <button class="icon-btn icon-btn--ghost" type="button" aria-label="Menu">
            <svg width="18" stroke-width="1.5" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" aria-hidden="true">
              <path d="M19 21L5 21C3.89543 21 3 20.1046 3 19L3 5C3 3.89543 3.89543 3 5 3L19 3C20.1046 3 21 3.89543 21 5L21 19C21 20.1046 20.1046 21 19 21Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>

              <path d="M5.5 10L7.25 12L5.5 14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="sidebar__btn-label">Menu</span>
          </button>
          <button class="icon-btn icon-btn--ghost" id="newChatBtn" type="button" aria-label="New chat">
            <i class="fa-solid fa-plus" aria-hidden="true"></i>
            <span class="sidebar__btn-label">New chat</span>
          </button>
        </div>
        <div class="sidebar__bottom">
          <div class="avatar" aria-hidden="true"></div>
        </div>
      </aside>

      <header class="header" aria-label="Header">
        <div class="header__left">
          <button class="icon-btn icon-btn--ghost header__icon" type="button" aria-label="Sidebar">
            <svg width="18" stroke-width="1.5" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor" aria-hidden="true">
              <path d="M19 21L5 21C3.89543 21 3 20.1046 3 19L3 5C3 3.89543 3.89543 3 5 3L19 3C20.1046 3 21 3.89543 21 5L21 19C21 20.1046 20.1046 21 19 21Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M9.5 21V3" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M5.5 10L7.25 12L5.5 14" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
          <button class="pill" id="battleBtn" type="button" aria-label="Workspace" aria-haspopup="menu" aria-expanded="false" aria-controls="battleMenu">

            <span class="pill__label">Direct Chat</span>
            <i class="fa-solid fa-chevron-down pill__chev" aria-hidden="true"></i>
          </button>

          <div class="menu" id="battleMenu" role="menu" aria-label="Battle menu" data-state="closed">
            <button class="menu__item is-disabled" type="button" role="menuitem" aria-disabled="true" title="Coming soon — this feature will be added soon." data-tooltip="Coming soon — this feature will be added soon.">
              <div class="menu__main">
                <div class="menu__title">Battle</div>
                <div class="menu__desc">Battle with 2 anonymous models</div>
              </div>
              <i class="fa-solid fa-khanda menu__icon" aria-hidden="true"></i>
            </button>

            <button class="menu__item is-disabled" type="button" role="menuitem" aria-disabled="true" title="Coming soon — this feature will be added soon." data-tooltip="Coming soon — this feature will be added soon.">
              <div class="menu__main">
                <div class="menu__title">Side by Side</div>
                <div class="menu__desc">Compare 2 models of your choice</div>
              </div>
              <i class="fa-regular fa-comments menu__icon" aria-hidden="true"></i>
            </button>

            <button class="menu__item" type="button" role="menuitem">
              <div class="menu__main">
                <div class="menu__title">Direct Chat</div>
                <div class="menu__desc">Chat with one model at a time</div>
              </div>
              <i class="fa-regular fa-comment menu__icon" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </header>

      <main class="main" aria-label="Main">
        <section class="center">
          <h1 class="title" id="landingTitle">Free For You</h1>
          <h2 class="title title--mobile" id="landingTitleMobile">Free For You</h2>

          <section class="chat" id="chat" hidden aria-label="Messages">
            <div class="chat__messages" id="chatMessages" aria-live="polite"></div>
          </section>

          <form class="prompt" aria-label="Prompt" autocomplete="off">
            <label class="sr-only" for="promptInput">Message</label>
            <input id="textFileInput" class="prompt__file-input" type="file" accept="text/*,.txt,.md,.json,.csv,.xml,.yaml,.yml,.html,.htm,.css,.js,.ts" hidden />

            <div class="prompt__file" id="promptFile" hidden>
              <div class="prompt__file-tile" aria-hidden="true">
                <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                <button class="prompt__file-clear" id="promptFileClear" type="button" aria-label="Remove file">
                  <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <textarea id="promptInput" class="prompt__input" rows="2" placeholder="Ask anything..." spellcheck="false"></textarea>

            <div class="prompt__actions">
              <div class="prompt__left">
                <button class="icon-btn" type="button" aria-label="Add">
                  <i class="fa-solid fa-plus" aria-hidden="true"></i>
                </button>
                <button class="icon-btn" type="button" aria-label="Attach image">
                  <i class="fa-regular fa-image" aria-hidden="true"></i>
                </button>
              </div>
              <button class="icon-btn" id="sendBtn" type="submit" aria-label="Send">
                <i class="fa-solid fa-arrow-right" id="sendIcon" aria-hidden="true"></i>
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script>
      window.WORKER_CHAT_URL = "https://theagent-api.ltfyamyry-0lt.workers.dev/";
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
